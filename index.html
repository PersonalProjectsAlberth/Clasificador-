<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clasificador en vivo para identificar las caras de un dado utilizando tecnología de reconocimiento de imagen.">
    <meta name="keywords" content="clasificador, dado, reconocimiento, imágenes, cámara, tensorflow, teachablemachine">
    <title>Clasificador en Vivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/casino.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Clasificador Caras de un Dado</h1>
    </header>
    
    <section id="camera-controls">
        <button type="button" onclick="init('user')" aria-label="Iniciar cámara frontal">Iniciar Cámara Frontal</button>
        <button type="button" onclick="init('environment')" aria-label="Iniciar cámara trasera">Iniciar Cámara Trasera</button>
    </section>
    
    <section id="webcam-container"></section>
    <section id="label-container"></section>
    
    <div id="images-container">
        <img src="images/1.png" alt="Imagen 1" width="150">
        <img src="images/2.png" alt="Imagen 2" width="150">
        <img src="images/3.png" alt="Imagen 3" width="150">
        <img src="images/4.png" alt="Imagen 4" width="150">
        <img src="images/5.png" alt="Imagen 5" width="150">
        <img src="images/6.png" alt="Imagen 6" width="150">
    </div>
</body>
</html>
