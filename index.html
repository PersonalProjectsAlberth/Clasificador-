<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador en Vivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/casino.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Clasificador Caras de un Dado</h1>
    </header>
    
    <main>
        <section>
            <h2>Iniciar Cámara</h2>
            <button type="button" onclick="init('user')" aria-label="Iniciar cámara frontal para clasificar las caras del dado.">Iniciar Cámara Frontal</button>
            <button type="button" onclick="init('environment')" aria-label="Iniciar cámara trasera para clasificar las caras del dado.">Iniciar Cámara Trasera</button>
        </section>
        <section id="webcam-container">
            <!-- Aquí se mostrará el video o la imagen de la cámara -->
        </section>
        <section id="label-container">
            <!-- Aquí se mostrarán las etiquetas de clasificación -->
        </section>
        <section id="images-container">
            <h3>Caras del Dado</h3>
            <div class="image-container">
                <img src="images/1.png" alt="Cara del dado con el número 1" width="150">
                <img src="images/2.png" alt="Cara del dado con el número 2" width="150">
                <img src="images/3.png" alt="Cara del dado con el número 3" width="150">
                <img src="images/4.png" alt="Cara del dado con el número 4" width="150">
                <img src="images/5.png" alt="Cara del dado con el número 5" width="150">
                <img src="images/6.png" alt="Cara del dado con el número 6" width="150">
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 TF</p>
    </footer>
</body>
</html>
