<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador en Vivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/casino.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Clasificador Caras de un Dado</h1>
    </header>
    
    <main>
        <button type="button" onclick="init('user')">Iniciar Cámara Frontal</button>
        <button type="button" onclick="init('environment')">Iniciar Cámara Trasera</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
            <div id="images-container">
            <img src="images/1.png" alt="Imagen 1" width="150">
            <img src="images/2.png" alt="Imagen 2" width="150">
            <img src="images/3.png" alt="Imagen 3" width="150">
            <img src="images/4.png" alt="Imagen 4" width="150">
            <img src="images/5.png" alt="Imagen 5" width="150">
            <img src="images/6.png" alt="Imagen 6" width="150">
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 TF</p>
    </footer>
</body>
</html>
